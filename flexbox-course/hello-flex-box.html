<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <link href="https://fonts.google.com/share?selection.family=Merriweather:wght@300">
    <title>Error Page</title>

    <style>
        body {
            background-color: lightgoldenrodyellow;
            font-family: 'Merriweather', serif;
        }

        .error_wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .error_wrapper>.error_heading {
            margin-bottom: 42px;
        }

        img{
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="error_wrapper">
        <div class="error_heading">
            <h2>Ooops.....Wrong Turn!</h2>
        </div>
        <img src="tbot.png" alt="">
    </div>
